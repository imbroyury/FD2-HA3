<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HA3</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

<div id="add-zone">
    <h1>Add tags here</h1>
    <div id="add-zone-controls">
        <input type="text" id="add-tag-input-field" placeholder="Enter tag name">
        <button type="button" id="add-tag-btn">Add</button>
    </div>
    <div id='added-tags'></div>
</div>

<div id="choose-zone">
    <h1>Choose tags here</h1>
    <input type="text" id="choose-tag-input-field" placeholder="Search for a tag">
    <div id="autocomplete-wrap"></div>
    <div id='chosen-tags'></div>
</div>


</body>
</html>
